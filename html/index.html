<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyclonus Books</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: aliceblue;
      background-image: url(/images/blue-wave-tile.jpg);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Superclarendon, 'Bookman Old Style', 'URW Bookman', 'URW Bookman L', 'Georgia Pro', Georgia, serif;
      font-size: 14pt;
      font-size: max(14pt, 1vw);
      line-height: 1.5em;

      display: flex;
      align-items: center;
      justify-content: center;

      min-height: 50vh;
    }
    .container {
      margin: 0;
      padding: min(2em, 3vh) min(4em, 6vh);
      border: 0.5em solid slategray;
      border-radius: min(2em, 3vh);

      background-color: rgb(244, 251, 251);
      background-image: linear-gradient(transparent, rgba(0,0,0, 0.01) 40%, rgba(0,0,0, 0.01));
      box-shadow: 0.15em 0.25em 1em rgba(47, 79, 79, 0.25);
    }
    h1 {
      margin: 1em 0 1.5em 0;
    }
    h1, button {
      letter-spacing: 0.02em;
    }
    p {
      margin: 2em 0;
    }
    .icon {
      height: 1em;
      vertical-align: baseline;
      position: relative;
      top: 0.0625em;
    }
    .pure-button {
      font-family: inherit;
      font-size: 100%;
      padding: 0.5em 1em;
      color: rgba(0, 0, 0, 0.80);
      border: none rgba(0, 0, 0, 0);
      background-color: #E6E6E6;
      text-decoration: none;
      border-radius: 0.25em;
    }
    .pure-button:hover,
    .pure-button:focus {
      background-image: linear-gradient(transparent, rgba(0,0,0, 0.05) 40%, rgba(0,0,0, 0.10));
    }
    .pure-button:focus {
      outline: 0;
    }
    .pure-button:active {
      box-shadow: 0 0 0 1px rgba(0,0,0, 0.15) inset, 0 0 6px rgba(0,0,0, 0.20) inset;
      border-color: #000;
    }
    .pure-button-primary,
    .pure-button-selected,
    a.pure-button-primary,
    a.pure-button-selected {
      background-color: rgb(0, 120, 231);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cyclonus Books ‚ù¶</h1>

    <p>
      <a href="https://read.cyclonusbooks.com" class="pure-button pure-button-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
        </svg>&thinsp;
        Enter the Library
      </a>
    </p>

    <p>
      <a href="https://base.cyclonusbooks.com" class="pure-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
        </svg>&thinsp;
        Enter the Hero Base
      </a>
    </p>
  </div>
</body>
</html>
